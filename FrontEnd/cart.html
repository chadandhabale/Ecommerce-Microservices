<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cart - Shoplane</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark px-4">
    <a class="navbar-brand" href="index.html">SHOPLANE</a>
    <div class="ms-auto">
      <a class="btn btn-outline-light btn-sm" href="index.html">Continue Shopping</a>
    </div>
  </nav>

  <main class="container my-5">
    <h2>Your Cart</h2>
    <div class="table-responsive">
      <table class="table align-middle">
        <thead>
          <tr>
            <th>Item</th><th>Name</th><th>Price</th><th>Qty</th><th>Subtotal</th><th></th>
          </tr>
        </thead>
        <tbody id="cart-items"></tbody>
      </table>
    </div>

    <div class="d-flex justify-content-between align-items-center mt-3">
      <div>
        <small id="cart-empty-note" class="text-muted"></small>
      </div>
      <div>
        <h4>Total: <span id="total-amount">â‚¹0</span></h4>
        <button id="checkout-btn" class="btn btn-success">Proceed to Pay</button>
      </div>
    </div>
  </main>

  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="js/cart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
